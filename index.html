<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Policy Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .file-upload {
      margin-bottom: 20px;
    }
    .policies {
      margin-bottom: 20px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="header">מנתח פוליסות ביטוח חכם</h1>

  <div class="file-upload">
    <label for="file-input" class="block mb-2 font-semibold text-lg">העלה קובץ PDF של פוליסת הביטוח:</label>
    <input type="file" id="file-input" class="w-full p-2 border rounded">
  </div>

  <div class="policies">
    <!-- Example policy card -->
    <div class="policy-card">
      <h2>Policy Name</h2>
      <p>Company: Company Name</p>
      <p>Policy Number: 123456789</p>
      <p>Issue Date: DD/MM/YYYY</p>
      <p>Total Monthly Premium: $100.00</p>
      <!-- Add more details as needed -->
    </div>
    <!-- Add more policy cards as needed -->
  </div>

  <button class="export-button">ייצא נתונים</button>

  <div class="footer">כל הזכויות שמורות לאריאל אוחיון</div>
</div>

</body>
</html>
